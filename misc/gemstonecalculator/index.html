<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Gemstone Price Calculator</title>
	<link rel="shortcut icon" href="gem.png" />
	<link rel="stylesheet" href="style.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body>
	<div id="form">
		<div class="form-group">
			<style>
    			body {
        		    font-family: 'Nunito';font-size: 18px;
    			}
    			</style>
			<h1><span style="font-weight: bold; font-size: 40px; text-align: center; color: rgb(255, 255, 255)">Gemstone Price Calculator</span></h1>
			<br />
		</div>
		<div class="container">
            <label style="font-size: 22px;">Details (How Many):</label><br />
            <input type="number" class="centered" min="0" id="emerald" name="emerald" placeholder="6">
			- Emerald<br />
			<input type="number" class="centered" min="0" id="sapphire" name="sapphire" placeholder="4">
			- Sapphire<br />
			<input type="number" class="centered" min="0" id="ruby" name="ruby" placeholder="3">
			- Ruby<br />
			<input type="number" class="centered" min="0" id="morganite" name="morganite" placeholder="1">
			- Morganite<br /><br />
			Drills Used:
			<input type="number" class="centered" min="0" id="drill" name="drill" placeholder="1"><br /><br />
	</div>
	
    <textarea class="wide" id="reportBody">Please Choose the amount of gems you have!</textarea>

	<script src="calculator.js"></script>
</body>

</html>
