<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Attachments Calculator</title>
	<link rel="shortcut icon" href="cash.png" />
	<link rel="stylesheet" href="style.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="form">
		<div class="form-group">
			<h1><span style="font-weight: bold; font-size: 40px; text-align: center;">Attachments Calculator</span></h1>
			<br />
		</div>
		<div class="form-group">
            <label style="font-size: 22px;">Details:</label>
            Which attachment? <br /><br />
                Paint: <input type="checkbox" id="paint" name="paint" value="paint"><br />
                Grip: <input type="checkbox" id="grip" name="grip" value="grip"><br />
                Scope: <input type="checkbox" id="scope" name="scope" value="scope"><br />
                Pistol Holo Sight: <input type="checkbox" id="pistolholo" name="pistolholo" value="pistolholo"><br />
                AR Holo Sight: <input type="checkbox" id="arholo" name="arholo" value="arholo"><br />
                Pistol Magazine: <input type="checkbox" id="pistolmag" name="pistolmag" value="pistolmag"><br />
                SMG Magazine: <input type="checkbox" id="smgmag" name="smgmag" value="smgmag"><br />
                AR Magazine: <input type="checkbox" id="armag" name="armag" value="armag"><br />
                Drum Magazine: <input type="checkbox" id="drummag" name="drummag" value="drummag"><br />
                Supressor: <input type="checkbox" id="supressor" name="supressor" value="supressor"><br />
        </div>
        <div class="form-group">
            How Many?
            <input type="number" min="0" id="amount" name="amount" placeholder="2">
        </div>
	</div>
	
    <textarea class="wide" id="reportBody">Please Choose the attachment and the amount!</textarea>
	<!--<pre id="reportBody"></pre> -->

	<script src="calculator.js"></script>
</body>

</html>
