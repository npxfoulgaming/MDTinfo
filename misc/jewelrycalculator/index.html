<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Jewelry Price Calculator</title>
	<link rel="shortcut icon" href="gem.png" />
	<link rel="stylesheet" href="style.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body>
	<div id="form">
		<div class="form-group">
			<style>
    			body {
        		    font-family: 'Nunito';font-size: 18px;
    			}
    			</style>
			<h1><span style="font-weight: bold; font-size: 40px; text-align: center; color: rgb(255, 255, 255)">Jewelry Sale Price Calculator</span></h1>
			<br />
		</div>
		<div class="container">
            <label style="font-size: 22px;">Details (How Many?):</label><br />
            Silver Watches:
            <input type="number" min="0" id="silverwatches" name="silverwatches" placeholder="36"><br />
			Gold Watches:
			<input type="number" min="0" id="goldwatches" name="goldwatches" placeholder="14"><br />
			Necklaces:
			<input type="number" min="0" id="necklaces" name="necklaces" placeholder="23"><br />
			Diamonds:
			<input type="number" min="0" id="diamonds" name="diamonds" placeholder="2"><br /><br />
	</div>
	
    <textarea class="wide" id="reportBody">Please Insert the amount of Jewelry you have!</textarea>

	<script src="calculator.js"></script>
</body>

</html>
