<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Midnight Tunershop Calculator</title>
	<link rel="shortcut icon" href="impound.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> 
</head>

<body>
	<div id="form">
		<div class="form-group">
			<style>
    			body {
        		    font-family: 'Nunito';font-size: 16px;
    			}
                table, th, td {
                    border:2px solid #000000;
                    border-collapse: collapse;
                }
                th {
                    height: 50px;
					background-color: rgb(146, 245, 223);
					color: black;
                }
				th-2 {
					background-color: aqua;
				}

    		</style>
        
			<span style="font-weight: bold; font-size: 24px; text-align: center;">Midnight Tunershop Calculator</span>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="text-decoration: none;">Your name:</label>
			<input type="text" autocomplete="on" list="roster" id="yourself" name="yourself" placeholder="Connor Jenkins" /><br />
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Reciept</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>

		<div class="form-group">			
			<br />
			Performance Upgrades:
			<label>Engines:</label>
			<select id="engine">
				<option default>None</option>
				<option>Engine Level 2</option>
				<option>Engine Level 3</option>
				<option>Engine Level 4</option>
				<option>Engine Level 5</option>
			</select>
			<label>Brakes:</label>
			<select id="brakes">
				<option default>None</option>
				<option>Street Brakes</option>
				<option>Sport Brakes</option>
				<option>Race Breaks</option>
			</select>
			<label>Transmission:</label>
			<select id="transmission">
				<option default>None</option>
				<option>Street Transmission</option>
				<option>Sports Transmission</option>
				<option>Race Transmission</option>
			</select>
			<label>Suspension:</label>
			<select id="suspension">
				<option default>None</option>
				<option>Lowered Suspension</option>
				<option>Street Suspension</option>
				<option>Sport Suspension</option>
				<option>Competition Suspension</option>
			</select>
			<label>Turbo:</label>
			<select id="turbo">
				<option default>None</option>
				<option>Was added</option>
			</select>
			<label>Armor:</label>
			<select id="armor">
				<option default>None</option>
				<option>Armor Upgrade 20%</option>
				<option>Armor Upgrade 40%</option>
				<option>Armor Upgrade 60%</option>
				<option>Armor Upgrade 80%</option>
				<option>Armor Upgrade 100%</option>
			</select>
		</div>
		Cosmetic / Aesthetic Upgrades:
		<label>Roofs:</label>
			<select id="roofs">
				<option default>None</option>
				<option></option>
				<option></option>
				<option></option>
			</select>
			<label>Hoods:</label>
			<select id="hood">
				<option default>None</option>
				<option></option>
				<option></option>
				<option></option>
			</select>
			<label>Bumpers:</label>
			<select id="bumpers">
				<option default>None</option>
				<option>Front</option>
				<option>Back</option>
				<option>Both Front and Back</option>
			</select>
			<label>Windows:</label>
			<select id="windows">
				<option default>None</option>
				<option>Light Smoke</option>
				<option>Dark Smoke</option>
				<option>Limo</option>
				<option>Pure Black</option>
				<option>Color</option>
			</select>
			<label>Horn:</label>
			<select id="horn">
				<option default>None</option>
				<option>Was added</option>
			</select>
		</div>
	<textarea class="wide" id="reportBody2">The Price will appear here</textarea>
	<textarea class="wide" id="reportBody">The Reciept will generate here</textarea>
	<!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
