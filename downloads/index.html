<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="suchercircle.png" />
    <title>Random Downloadables</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
</head>

<body>
    <div class="webtitle">
        <label>Random Downloadables</label>
    </div>
    
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="search" id="search" placeholder="Search Here..." 
            onkeyup="search()">
        </form>
    
        <div class="cardList" id="cardList">
            
            <div class="card">
                <img src="../images/dollarsign.png" alt="">
                <div class="cardDetails">
                    <h2>Capybara Fart</h2>
                    <h3>Farting animal who is taking the shit holy shit sar</h3>
                    <h3><a href="/downloads/files/capybara.vbs" download="capybara.vbs">Download File</a></h3>
                </div>
            </div>
            <div class="card">
                <img src="../images/dollarsign.png" alt="">
                <div class="cardDetails">
                    <h2>Camel humping</h2>
                    <h3>I love camel</h3>
                    <h3><a href="/downloads/files/@echo off.bat" download="@echo off.bat">Download File</a></h3>
                </div>
            </div>
        </div>   
    </section>
    <script src="script.js"></script>
