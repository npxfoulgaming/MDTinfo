<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ICU Arrest Information</title>
	<link rel="shortcut icon" href="ems.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<header>
	<br />
    <div class="headerbuttons"><a href="https://exsertrook.github.io/" class="button">Back to HUB</a>
	</div>
	<br />
	Suspect ICU Report Template<br />
	<!--<buttonsasp onclick="saspchange()">SASP</buttonsasp> &nbsp&nbsp&nbsp <buttonbcso onclick="bcsochange()">BCSO</buttonbcso> &nbsp&nbsp&nbsp <buttonsahp onclick="sahpchange()">SAHP</buttonsahp>-->
	<br />
	<label class="inline" style="font-size: 14px;">Your Callsign & Name:</label><br />
    <input type="text" id="yourself" name="yourself" placeholder="[X-100] Dennis Churmurey"/><br />
	<div class="popup" id="copyReport">
		<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
	</div>
</header>
<body>
	<div id="form">
		<div class="form-group">
            Suspect's Name:
            <input type="text" id="suspectname" name="suspectname" placeholder="Bhasmey Don" />
        </div>
        <div class="form-group">
            Suspect's CID:
            <input type="text2" id="suspectcid" name="suspectcid" placeholder="55613" />
        </div>
        <div class="form-group">
            ICU Date:
            <input type="date" id="icudate" name="icudate" placeholder="12/11/2022"/>
        </div>
        <div class="form-group">
            Incident Report Nr:
            <input type="text2" id="incidentnr" name="incidentnr" placeholder="9228" />
        </div>
		<div class="form-group">
			Charges They Need To Recieve & How Many Counts:
			<br />
			<input type="text3" id="charge1" name="charge1" placeholder="P.C. 810 - Felony Evading a Peace Officer" />
			<br />
			<input type="text3" id="charge2" name="charge2" placeholder="P.C. 907 - Possession of Class 2 Weapon" />
			<br />
			<input type="text3" id="charge3" name="charge3" placeholder="P.C. 213 - Kidnapping" />
			<br />
			<input type="text3" id="charge4" name="charge4" placeholder="P.C. 308 - Armed Robbery of a Bank" />
			<br />
			<input type="text3" id="charge5" name="charge5" placeholder="P.C. 906 - Possession of Unregistered Firearm" />
			<br />
			<input type="text3" id="charge6" name="charge6" placeholder="P.C. 203 - Aggravated Assault and Battery" />
		</div>
		<div>
			Other Information:
			<br />
			<textarea id="otherinfo" name="otherinfo" placeholder="Any other information to add to the ICU (Optional)"></textarea>
		</div>
	</div>
	<textarea class="wide" id="reportBody">[report will automatically generate as you fill out the form to the left]&#10;&#10;</textarea>
	<!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
