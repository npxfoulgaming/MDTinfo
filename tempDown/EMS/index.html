<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>EMS Records Report Generator</title>
	<link rel="shortcut icon" href="ems.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<header>
	<br />
    <div class="headerbuttons"><a href="https://npxfoulgaming.github.io/MDTinfo/legacyrpnepal/" class="button">Back to HUB</a>
	</div>
	<br />
	EMS Records Report Generator<br />
	<!--<buttonsasp onclick="saspchange()">SASP</buttonsasp> &nbsp&nbsp&nbsp <buttonbcso onclick="bcsochange()">BCSO</buttonbcso> &nbsp&nbsp&nbsp <buttonsahp onclick="sahpchange()">SAHP</buttonsahp>-->
	<br />
	<label class="inline" style="font-size: 14px;">Your Callsign & Name:</label><br />
    <input type="text" autocomplete="on" list="roster" id="yourself" name="yourself" placeholder="[X-001] Dr FouL"/><br />
	<div class="popup" id="copyReport">
		<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
	</div>
</header>
<body>
	<div id="form">
		<datalist id="roster">
			<option value="[X-001] Dr FouL">Chairman</option>
			<option value="[SP-250] Dr Rudolf">Senior Specialist</option>
			<option value="[P-300] Andy Max">Specialist</option>
			<option value="[D-500] Dr Charles Drew">Paramedic</option>
			<option value="[D-501] Jacob Bahadhur">Paramedic</option>
			<option value="[D-502] Godatta Prasad">Paramedic</option>
			<option value="[E-650] Ulululu Nepali">EMT</option>
			<option value="[E-651] Dr Shrestha">EMT</option>
			<option value="[E-653] Sudikaran Baba">EMT</option>
		</datalist>
		<div class="form-group">
			<label>Title</label>
			Type of report:
			<select id="title">
				<option>ICU Intake</option>
				<option>ICU Discharge</option>
				<option>DOA Report</option>
				<option>Treatment Report</option>
				<option>Surgery Report</option>
				<option>Doctor Appointment</option>
				<option>MFC Report</option>
			</select><br />
			Other: <input type="text" id="titleother" name="titleother" placeholder="Other">
		</div>
		<div class="form-group">
			<label>Patient Information</label>
			Full Name: <input type="text" id="patientname" name="patientname" placeholder="John Smith"><br />
			Date of Birth: <input type="text2" id="patientbirth" name="patientbirth" placeholder="02.24.2023"><br />
			Phone Number: <input type="text2" id="patientnumber" name="patientnumber" placeholder="123-4567"><br />
			Emergency Contact #1: <input type="text" id="patientEC1" name="patientEC1" placeholder="Joe Tree"><br />
			Emergency Contact #2: <input type="text" id="patientEC2" name="patientEC2" placeholder="Connor Smith"><br />
			Emergency Contact #3: <input type="text" id="patientEC3" name="patientEC3" placeholder="John Collinsworth"><br />
			Allergies: <input type="text" id="patientallergies" name="patientallergies" placeholder="Hay Fever"><br />
			Blood Type: 
			<select id="bloodtype">
				<option>A</option>
				<option>B</option>
				<option>AB</option>
				<option>O</option>
			</select><br />
			Room Number: 
			<select id="patientroom">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
			</select><br />
			(ICU) Intake Time: <input type="text" id="patientICUtime" name="patientICUtime" placeholder="Use Hammertime syntax"><br />
			(DOA) Time of Death: <input type="text" id="patientDOAtime" name="patientDOAtime" placeholder="Use Hammertime syntax">
		</div>
		<div class="form-group">
			<label>Summary</label>
			<textarea id="summary" name="summary" placeholder="Describe in great detail what happened to the patient, how you found them or how they approached you, what injuries the patient has/had, how you treated their injuries, what other injuries require treatmant (for example from Nurses, Doctors or Surgeons), and in what condition the patient was in when you left them to rest (for ICUs)."></textarea>
		</div>
	</div>
    	<textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
	<!--<pre id="reportBody">[The report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
