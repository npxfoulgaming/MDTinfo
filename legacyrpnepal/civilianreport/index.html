<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Civilian Report Generator</title>
	<link rel="shortcut icon" href="charles.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
	<header>
		<br />
		<div class="headerbuttons"><a href="https://npxfoulgaming.github.io/MDTinfo/legacyrpnepal/" class="button">Back to HUB</a>
		</div>
		<br />
		Civilian Report Generator<br />
		<!--<buttonsasp onclick="saspchange()">SASP</buttonsasp> &nbsp&nbsp&nbsp <buttonbcso onclick="bcsochange()">BCSO</buttonbcso> &nbsp&nbsp&nbsp <buttonsahp onclick="sahpchange()">SAHP</buttonsahp>-->
		<br />
		<label class="inline" style="font-size: 14px;">Your Callsign & Name:</label><br />
		<input type="text" id="yourself" name="yourself" placeholder="[X-100] Dennis Churmurey"/><br />
		<div class="popup" id="copyReport">
			<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
		</div>
	</header>
<body>
	<div id="form">
		<div class="form-group">
			<label>Civilian Information:</label>
			Name: <input type="text" id="civname" name="civname" placeholder="John Wick"><br />
			Number: <input type="text" id="civnumber" name="civnumber" placeholder="237-9122">
		</div>
		<div>
			<label>Report Details:</label><br />
			Type of incident:
			<select id="reporttype">
				<option selected>Custom</option>
				<option>Stolen Car</option>
				<option>Got shot</option>
				<option>Assault</option>
				<option>Harassment</option>
				<option>Threatend</option>
				<option>Kidnapped Friend</option>
			</select><br />
			Detailed description:<br />
			<textarea id="reportdetails" name="reportdetails" placeholder="Describe the civilian's incident"></textarea>
		</div>
	</div>
    <textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
    <!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
