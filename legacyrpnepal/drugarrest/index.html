		<div class="form-group">
			<label>Location:</label>
			Location of the 10-66 / 10-38 calls:
			<select id="location">
				<option>Vinewood Blvd</option>
				<option>Legion Square</option>
				<option>Richman | University</option>
				<option>Trash HQ</option>
				<option>Vespucci Canals</option>

				<option>Grapeseed</option>
				<option>Paleto</option>
			</select><br />
			Other: <input type="text" id="locationother" name="locationother" placeholder="Carson Ave">
		</div>
		<div class="form-group">
			<label>Did you manage to get pictures of positive handoffs?</label>
			<select id="pospic">
				<option>Yes</option>
				<option>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>Did the suspect attempt to flee?</label>
			<select id="susran">
				<option>Yes</option>
				<option selected>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>Drugtest Results?</label>
			<select id="testresults">
				<option>No Drugtest Was Performed</option>
				<option>Negative</option>
				<option selected>Minor amounts</option>
				<option>Moderate amounts</option>
			</select>
		</div>
		<div class="form-group">
			<label>Type of drug:</label>
			<select id="drugtype">
				<option>Weed (Class B)</option>
				<option>Shrooms (Class A)</option>
				<option selected>Cocaine (Class A)</option>
				<option>Oxy (Class A)</option>
				<option>Acid (Class B)</option>
				<option>Meth (Class A)</option>
			</select>
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			Was it needed? <input type="checkbox" id="medneed" name="medneed" value="medneed"><br />
			If needed, how many? &nbsp Suspects:
			<select id="medneedsus">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select> 
			&nbsp Police: 
			<select id="medneedpd">
				<option selected>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>

				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select><br />
			Which hospital? <select id="hospitalname">
				<option selected>Mount Zonah</option>
				<option>Sandy Shores Medical</option>
				<option>Paleto Hospital</option>
				<option>Cayo Perico</option>
			</select>
			<br />
			<input type="checkbox" id="runhospital" name="runhospital" value="runhospital"> - Check if Attempted to flee at hospital
		</div>
		<div class="form-group">
			<label>Processed at...</label>
			<select id="processedat">
				<option selected>RHPD</option>
				<option>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto Police Department</option>
				<option>Highway Police Department</option>
				<option>Del Perro Pier PD</option>
				<option>Cayo Perico</option>
			</select>
		</div>
	</div>
