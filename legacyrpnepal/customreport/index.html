	<label class="inline" style="font-size: 14px;">Your Callsign & Name:</label><br />
    <input type="text" autocomplete="on" list="roster" id="yourself" name="yourself" placeholder="[X-100] Dennis Churmurey"/><br />
	<div class="popup" id="copyReport">
		<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
	</div>
</header>
<body>
	<div id="form">
		<datalist id="roster">

        <option value="[LT-120] Jimmy Cooper">Lieutenant</option>
        <option value="[LT-121] Royal Romeo">Lieutenant</option>
        <option value="[LT-123] Sourabh Rathore">Lieutenant</option>
        <option value="[LT-124] Raj Shinde">Lieutenant</option>
        <option value="[S-223] Sickest Girish">Sergeant</option>
        <option value="[CO-301] Mr Fantom">Corporal</option>
        <option value="[CO-302] Jesse Pinkman">Corporal</option>
        <option value="[CO-304] Mike Lee">Corporal</option>
        <option value="[ST-401] Smokey Beacon">Senior Trooper</option>
        <option value="[ST-403] Jack Daniel">Senior Trooper</option>
        <option value="[TF-501] Thakur Cyrus">Trooper First Class</option>
        <option value="[TF-502] Chulbull Pandey">Trooper First Class</option>
        <option value="[TF-503] Nova Kc">Trooper First Class</option>
        <option value="[TF-504] Pahadi Raja">Trooper First Class</option>
        <option value="[T-601] Ari Don">Trooper</option>
        <option value="[T-602] Dannie Bahadhur">Trooper</option>
        <option value="[T-604] Raja Ram">Trooper</option>
        <option value="[T-605] Tayaa Mula">Trooper</option>
        <option value="[TA-701] Maskey Dawg">Cadet</option>
        <option value="[TA-702] Santaram Kumar">Cadet</option>
        <option value="[TA-703] Singham Pandey">Cadet</option>
        <option value="[TA-704] Ethan Hunt">Cadet</option>
        <option value="[TA-705] Mastar Bhusan">Cadet</option>
        <option value="[TA-706] Atul Shrestha">Cadet</option>
        <option value="[TA-707] Degu Lama">Cadet</option>
        <option value="[TA-708] Andrew Tait">Cadet</option>
        <option value="[TA-714] Tathastuu Wuhu">Cadet</option>
		</datalist>
		<div class="form-group">
			<label>Location:</label>
			Start Location: <input type="text" id="location" name="location" placeholder="Hawick Ave"><br />
			End Location: <input type="text" id="locationend" name="locationend" placeholder="Hawick Ave">
		</div>
		<div class="form-group">
			<label>Report:</label>
			<textarea id="reporttext" placeholder="Write in detail what happened:"></textarea>
		</div>
		<div class="form-group">
			<label>(Optional) Vehicle Information:</label>
			Description: <input type="text" id="vehicledesc" name="vehicledesc" placeholder="Sultan Classic"><br />
			Color: <input type="text2" id="carcolor" name="carcolor" placeholder="Blue"><br />
			Plate: <input type="text2" id="vehicleplate" name="vehicleplate" placeholder="12ABC345"><br />
			Registered To: <input type="text" id="vehiclereg" name="vehiclereg" placeholder="FirstName LastName">
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			Was it needed? <input type="checkbox" id="medneed" name="medneed" value="medneed"><br />
			If needed, how many? &nbsp Suspects: 
			<select id="medneedsus">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select> 
			&nbsp Police: 
			<select id="medneedpd">
				<option selected>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select><br />
			Which hospital? <select id="hospitalname">
				<option selected>Mount Zonah</option>
				<option>Sandy Shores Medical</option>
				<option>Paleto Hospital</option>
				<option>Cayo Perico</option>
			</select>
			<br />
			<input type="checkbox" id="runhospital" name="runhospital" value="runhospital"> - Check if Attempted to flee at hospital
		</div>
		<div class="form-group">
			<label>Processed at...</label>
			<select id="processedat">
				<option selected>RHPD</option>
				<option>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto Police Department</option>
				<option>Highway Police Department</option>
				<option>Del Perro Pier PD</option>
				<option>Cayo Perico</option>
			</select>
		</div>
	</div>
	<textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>

</body>

</html>
