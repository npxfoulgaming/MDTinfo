        <option value="[CO-304] Mike Lee">Corporal</option>
        <option value="[ST-401] Smokey Beacon">Senior Trooper</option>
        <option value="[ST-403] Jack Daniel">Senior Trooper</option>
        <option value="[TF-501] Thakur Cyrus">Trooper First Class</option>
        <option value="[T-601] Ari Don">Trooper</option>
        <option value="[T-602] Dannie Bahadhur">Trooper</option>

	<option value="[T-605] Tathastuu Wuhu">Trooper</option>

        <option value="[TA-704] Muntey Sir">Cadet</option>
        <option value="[TA-705] Mastar Bhusan">Cadet</option>
        <option value="[TA-708] Andrew Tait">Cadet</option>
		</datalist>
		<div class="form-group">
			<label>Location:</label>
			10-11 / Code 5 Location: <input type="text" id="location" name="location" placeholder="e.g. Hawick Ave">
		</div>
		<div class="form-group">
			<label>Reasoning for the 10-11 / Code 5 Stop:</label>
			<select id="stopreason">
				<option>Excessive Speeding (30Mph Over Limit)</option>
				<option>Flagged Plate</option>
				<option>On-Going BOLO</option>
				<option>Reckless Driving</option>
				<option>Stolen Vehicle (10-31)</option>
			</select>
		</div>
		<div class="form-group">
			<label>If arrested for speeding, how fast were they going?</label>
			<input type="text2" id="speed" name="speed" placeholder="69 mph">
		</div>
		<div class="form-group">
			<label>Reasoning for the Arrest:</label>
			<select id="arrestreason">
				<option>Suspended License</option>
				<option>Driving Under Influence (DUI)</option>
				<option>Excessive Speeding</option>
				<option>Vehicle Flagged Stolen</option>
				<option>Vehicle Flagged by Other Officer</option>
				<option>Joyriding</option>
				<option>Brandishing a Class 2</option>
				<option>Brandishing a Class 3</option>
			</select>
		</div>
		<div class="form-group">
			<label>Vehicle Information:</label>
			Description: <input type="text" id="vehicledesc" name="vehicledesc" placeholder="E.g. Blue Sultan"><br />
			Plate: <input type="text" id="vehicleplate" name="vehicleplate" placeholder="12ABC345"><br />
			Registered To: <input type="text" id="vehiclereg" name="vehiclereg" placeholder="FirstName LastName">
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			Was it needed? <input type="checkbox" id="medneed" name="medneed" value="medneed"><br />
			If needed, how many? &nbsp Suspects:
			<select id="medneedsus">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select> 
			&nbsp Police: 
			<select id="medneedpd">
				<option selected>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select><br />
			Which hospital? <select id="hospitalname">
				<option selected>Mount Zonah</option>
				<option>Sandy Shores Medical</option>
				<option>Paleto Hospital</option>
				<option>Cayo Perico</option>
			</select>
			<br />
			<input type="checkbox" id="runhospital" name="runhospital" value="runhospital"> - Check if Attempted to flee at hospital
		</div>
		<div class="form-group">
			<label>Processed at...</label>
			<select id="processedat">
				<option selected>RHPD</option>
				<option>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto Police Department</option>
				<option>Highway Police Department</option>
				<option>Del Perro Pier PD</option>
				<option>Cayo Perico</option>
			</select>
		</div>
	</div>
