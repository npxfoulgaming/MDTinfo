<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Citation / Ticket Generator</title>

	<link rel="stylesheet" href="index.css" />

<header>
	<br />
    <div class="headerbuttons"><a href="https://npxfoulgaming.github.io/MDTinfo/legacyrpnepal/vehicleholdreport/" target="_blank" class="button">PD Impound Generator</a> &nbsp <a href="https://npxfoulgaming.github.io/MDTinfo/legacyrpnepal/" class="button">Back to HUB</a>
	</div>
	<br />
	Citation / Ticket Generator<br />
	<br />
	<label class="inline" style="font-size: 14px;">Your Callsign & Name:</label><br />
    <input type="text" autocomplete="on" list="roster" id="yourself" name="yourself" placeholder="[X-100] Dennis Churmurey"/><br />
	<div class="popup" id="copyReport">
		<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
	</div>
</header>
<body>

        <option value="[CO-304] Mike Lee">Corporal</option>
        <option value="[ST-401] Smokey Beacon">Senior Trooper</option>
        <option value="[ST-403] Jack Daniel">Senior Trooper</option>
        <option value="[TF-501] Thakur Cyrus">Trooper First Class</option>
        <option value="[TF-502] Chulbull Pandey">Trooper First Class</option>
        <option value="[TF-503] Nova Kc">Trooper First Class</option>

        <option value="[TA-706] Atul Shrestha">Cadet</option>
        <option value="[TA-707] Degu Lama">Cadet</option>
        <option value="[TA-708] Andrew Tait">Cadet</option>
        <option value="[TA-714] Tathastuu Wuhu">Cadet</option>
		</datalist>
		<div class="form-group">
			<label>Citation Info</label>
			Type of citation?
			<select id="citationType">
				<option value="Parking Citation">Parking Violation</option>
				<option value="Traffic Violation Citation">Traffic Violation</option>
				<option value="Jaywalking Citation">Jaywalking</option>
				<option value="Speeding Citation">Speeding</option>
				<option></option>
				<option value="Disturbing the Peace Citation">Disturbing the Peace</option>
				<option value="Driving without a License Citation">Driving without a License</option>
			</select><br /><br />
			Location of the law break: <input type="text" id="location" name="location" placeholder="e.g. Hawick Ave">
			<br /><br />
			Reason: <input type="text" id="reason" name="reason" placeholder="e.g. Parked on a curb">
		</div>
		<div class="form-group">
			<label>Fine Info</label>
			Fine Amount: 
			<select id="fineAmount">
				<option>$50</option>
				<option>$200</option>
				<option>$350</option>
				<option>$400</option>
				<option>$600</option>
			</select><br /><br />
			Fine Status:
			<select id="fineStatus">
				<option>Has Been Paid</option>
			</select><br /><br />
			Recipient: <input type="text" id="recipient" name="recipient" placeholder="Adam Machete">	
		</div>
		<div class="form-group">
			<label>Officer Info</label>
			Department:
			<select id="department">
				<option>San Andreas State Police</option>
				<option>San Andreas Highway Petrol</option>
				<option>Blaine County Sheriffs Office</option>
			</select>
		</div>
	</div>
    <textarea class="wide" id="reportBody">This is for copying the text onto a notepad and handing it to the individual you gave a citation to!&#10;&#10;The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
	
	<script src="reports.js"></script>
</body>

</html>
